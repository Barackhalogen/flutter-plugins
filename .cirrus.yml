      env:
        matrix:
          CHANNEL: "master"
          CHANNEL: "stable"
        PATH: $PATH:/usr/local/bin
      build_script:
        - flutter config --enable-macos-desktop
        - dart $PLUGIN_TOOL build-examples --macos $COMMON_TOOL_FLAGS
      xcode_analyze_script:
        - dart $PLUGIN_TOOL xcode-analyze --macos $COMMON_TOOL_FLAGS
      native_test_script:
