def PLUGIN = "connectivity";
def ANDROIDX_WARNING = "flutterPluginsAndroidXWarning";
if (!rootProject.ext.has(ANDROIDX_WARNING)) {
    println 'WARNING: This version of ' + PLUGIN + ' will break your Android build if it isn\'t compatible with AndroidX.'
    println '         https://goo.gl/y9dCcU describes AndroidX and how to migrate to it using Android Studio.'
    println '         [WIP https://github.com/flutter/website/pull/2310] describes how to open a Flutter app\'s Android files for refactoring in Android Studio.'
    rootProject.ext.set(ANDROIDX_WARNING, true);
}

group 'io.flutter.plugins.connectivity'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
