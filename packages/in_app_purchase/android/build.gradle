def PLUGIN = "in_app_purchase";
def ANDROIDX_WARNING = "flutterPluginsAndroidXWarning";
if (!rootProject.ext.has(ANDROIDX_WARNING)) {
    println '         *********************************************************'
    println 'WARNING: This version of ' + PLUGIN + ' will break your Android build if it isn\'t compatible with AndroidX.'
    println '         https://goo.gl/y9dCcU describes AndroidX and how to migrate to it using Android Studio.'
    println '         [WIP https://github.com/flutter/website/pull/2310] describes how to open a Flutter app\'s Android files for refactoring in Android Studio.'
    println '         *********************************************************'
    rootProject.ext.set(ANDROIDX_WARNING, true);
}

group 'io.flutter.plugins.inapppurchase'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.android.billingclient:billing:1.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.17.0'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
