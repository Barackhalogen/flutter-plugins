def PLUGIN = "google_sign_in";
def ANDROIDX_WARNING = "flutterPluginsAndroidXWarning";
if (!rootProject.ext.has(ANDROIDX_WARNING)) {
    println '         *********************************************************'
    println 'WARNING: This version of ' + PLUGIN + ' will break your Android build if it isn\'t compatible with AndroidX.'
    println '         https://goo.gl/y9dCcU describes AndroidX and how to migrate to it using Android Studio.'
    println '         https://goo.gl/n2E4mD describes how to open a Flutter app\'s Android files for refactoring in Android Studio.'
    println '         *********************************************************'
    rootProject.ext.set(ANDROIDX_WARNING, true);
}

group 'io.flutter.plugins.googlesignin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.guava:guava:20.0'
}
